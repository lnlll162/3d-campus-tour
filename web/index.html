<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D校园云旅游系统</title>
  <meta name="description" content="基于Three.js的沉浸式3D校园虚拟旅游体验">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载3D校园...</div>
    </div>

    <!-- 性能面板（开发模式） -->
    <div class="performance-panel" id="performance-panel" style="display: none;">
      <div>FPS: <span id="fps-display">--</span></div>
      <div>Frame: <span id="frame-time">--</span>ms</div>
      <div>Memory: <span id="memory-display">--</span>MB</div>
      <div>Geometries: <span id="geometries-count">--</span></div>
      <div>Textures: <span id="textures-count">--</span></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
